    <!-- Transaction Form -->
    <div class="m-2 w-auto mt-2 rounded-sm shadow-sm">
      <form  id="transactionForm" class="bg-gray-800 p-6 rounded-lg shadow-md w-full text-white">
        <!-- Amount Input -->
        <div class="mb-4">
          <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
          <input type="number" id="amount" name="amount"
            class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter amount" required>
        </div>

        <!-- Type Dropdown -->
        <div class="mb-4">
          <label for="type" class="block text-sm font-medium text-gray-300">Type</label>
          <select id="type" name="type"
            class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <!-- Category Dropdown -->
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category"
            class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required>
          </select>
        </div>

        <!-- Note Text Area -->
        <div class="mb-4">
          <label for="note" class="block text-sm font-medium text-gray-300">Note</label>
          <textarea id="note" name="note" rows="2"
            class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Add any additional notes here"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Submit
        </button>
      </form>
    </div>
